<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ filename }} - Log Viewer</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        body {
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            /* Prevent body scroll */
            background-color: var(--bg-color);
        }

        .header-bar {
            background: var(--header-bg);
            color: white;
            padding: 0.75rem 1.5rem;
            flex-shrink: 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 3px solid var(--primary-color);
            box-shadow: var(--shadow-md);
        }

        .log-title {
            font-weight: 600;
            font-size: 1rem;
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .log-container {
            flex-grow: 1;
            background: #18181B;
            /* Darker zinc for terminal feel */
            color: #E4E4E7;
            padding: 1rem;
            overflow: auto;
            font-family: 'SFMono-Regular', Consolas, 'Liberation Mono', Menlo, monospace;
            font-size: 0.85rem;
            white-space: pre-wrap;
        }

        /* Custom scrollbar for dark mode log */
        .log-container::-webkit-scrollbar {
            width: 10px;
        }

        .log-container::-webkit-scrollbar-track {
            background: #27272A;
        }

        .log-container::-webkit-scrollbar-thumb {
            background: #52525B;
            border-radius: 5px;
        }

        .log-container::-webkit-scrollbar-thumb:hover {
            background: #71717A;
        }
    </style>
</head>

<body>
    <div class="header-bar">
        <div class="log-title">
            <a href="{{ url_for('monitor') }}"
                style="color: #A1A1AA; text-decoration: none; font-size: 0.9em; transition: color 0.2s;">&larr; Back</a>
            <span>{{ filename }}</span>
        </div>
        <div class="controls action-group" style="margin-top:0; gap:0.5rem;">
            <a href="{{ url_for('monitor_view', filename=filename, tail=1000) }}" class="btn btn-secondary btn-sm"
                style="background:#27272A; border-color:#3F3F46; color:#E4E4E7;">Tail 1000</a>
            <a href="{{ url_for('monitor_view', filename=filename, full=1) }}" class="btn btn-secondary btn-sm"
                style="background:#27272A; border-color:#3F3F46; color:#E4E4E7;">Full File</a>
            <button id="refreshBtn" class="btn btn-primary btn-sm">Auto-Refresh: OFF</button>
        </div>
    </div>

    <div class="log-container" id="logContent">{{ content }}</div>

    <script>
        let autoRefresh = localStorage.getItem('logAutoRefresh') === 'true';
        const refreshBtn = document.getElementById('refreshBtn');

        function updateBtn() {
            if (autoRefresh) {
                refreshBtn.textContent = "Auto-Refresh: ON";
                refreshBtn.style.backgroundColor = "#10B981"; // Emerald 500
                refreshBtn.style.borderColor = "#10B981";
                refreshBtn.style.color = "white";
            } else {
                refreshBtn.textContent = "Auto-Refresh: OFF";
                refreshBtn.style.backgroundColor = ""; // Reset to CSS class default
                refreshBtn.style.borderColor = "";
                refreshBtn.style.color = "";
            }
        }

        refreshBtn.addEventListener('click', () => {
            autoRefresh = !autoRefresh;
            localStorage.setItem('logAutoRefresh', autoRefresh);
            updateBtn();
            if (autoRefresh) location.reload();
        });

        updateBtn();

        if (autoRefresh) {
            setTimeout(() => {
                location.reload();
            }, 3000); // 3 seconds
        }

        // Scroll to bottom on load
        const container = document.getElementById('logContent');
        if (container) {
            container.scrollTop = container.scrollHeight;
        }
    </script>

</body>

</html>
