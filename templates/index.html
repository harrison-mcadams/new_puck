<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Hockey analytics — shot plot</title>
    <style>
      body { font-family: Arial, sans-serif; margin: 2rem; }
      img { max-width: 100%; height: auto; border: 1px solid #ddd; }
    </style>
  </head>
  <body>
    <h1>Most recent Flyers game — shot plot</h1>
    {% if exists %}
      <img src="{{ url_for('static', filename=img) }}" alt="shot plot" />
    {% else %}
      <p>No plot found. Run <code>python demo_plot.py</code> to fetch data and generate the plot.</p>
    {% endif %}
  </body>
</html>
