<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Shot Plot</title>
    <style>
      body { font-family: Arial, sans-serif; margin: 2rem; }
      /* remove default image border so the plot has no gray outline */
      img { max-width: 100%; height: auto; border: none; }
      .controls { margin-top: 1rem; display: flex; justify-content: center; align-items: center; }
      .controls form { display: flex; gap: 0.5rem; align-items: center; }
      .controls input[type="text"] { padding: 0.4rem 0.6rem; font-size: 0.95rem; }
      /* Revert: keep manual input simple and comparable to other controls */
      /* (removed wrapper/debug styles and dynamic sizing; use inline min-width on element) */
      .controls button { padding: 0.45rem 0.8rem; font-size: 0.95rem; cursor: pointer; }
      /* Center the main plot image */
      .plot { display: flex; justify-content: center; align-items: center; margin-top: 1rem; }
      /* remove any shadow/outline for a clean image */
      .plot img { max-width: 900px; width: 100%; box-shadow: none; border: none; }
    </style>
  </head>
  <body>


    {% if exists %}
      <div class="plot">
        <img src="{{ url_for('static', filename=img) }}" alt="shot plot" />
      </div>
    {% else %}
      <p>No plot found. Run <code>python demo_plot.py</code> to fetch data and generate the plot.</p>
    {% endif %}

    <div class="controls">
      <form id="replotForm" action="{{ url_for('replot') }}" method="post">
        <div id="selectors" style="display:flex; gap:0.6rem; align-items:center;">
          <div style="display:flex; flex-direction:column; align-items:flex-start;">
            <label for="team_select">Team:</label>
            <select id="team_select" name="team_select" style="min-width:180px;">
              <option value="">-- select team --</option>
            </select>
          </div>
          <div style="display:flex; flex-direction:column; align-items:flex-start;">
            <label for="game_select">Team games:</label>
            <select id="game_select" style="min-width:260px;">
              <option value="">-- select game --</option>
            </select>
          </div>
          <div style="display:flex; flex-direction:column; align-items:flex-start;">
            <label for="game_manual">Or enter Game ID:</label>
            <input type="text" id="game_manual" placeholder="e.g. 2025020196" style="min-width:260px; padding:0.4rem 0.6rem; font-size:0.95rem;" />
          </div>
        </div>
        <!-- hidden field the server expects -->
        <input type="hidden" id="game" name="game" value="" />

        <button type="submit">Plot</button>
      </form>
    </div>
    <script>
      (function(){
        const teamSelect = document.getElementById('team_select');
        const gameSelect = document.getElementById('game_select');
        const manualInput = document.getElementById('game_manual');
        const hiddenInput = document.getElementById('game');
        const form = document.getElementById('replotForm');

        // Status UI removed â€” noop
        function setStatus(msg) { /* no-op */ }

        const FALLBACK_TEAMS = [
          {abbr: 'BOS', name: 'Bruins'},
          {abbr: 'NYR', name: 'Rangers'},
          {abbr: 'PHI', name: 'Flyers'},
          {abbr: 'PIT', name: 'Penguins'},
          {abbr: 'TOR', name: 'Maple Leafs'},
          {abbr: 'CHI', name: 'Blackhawks'}
        ];

        function clearGames(){
          gameSelect.innerHTML = '<option value="">-- select game --</option>';
        }

        function populateTeamSelect(teams){
          teamSelect.disabled = true;
          teamSelect.innerHTML = '<option value="">-- select team --</option>';
          clearGames();
          if(!Array.isArray(teams) || teams.length === 0) teams = FALLBACK_TEAMS;
          teams.forEach(t => {
            const opt = document.createElement('option');
            opt.value = (t.abbr || t.abbreviation || t.code || '').toString();
            opt.textContent = `${opt.value} - ${t.name || t.teamName || ''}`;
            teamSelect.appendChild(opt);
          });
          teamSelect.disabled = false;
          try{ teamSelect.focus(); }catch(e){}
        }

        async function loadStaticTeams(){
          try{
            const res = await fetch('/static/teams.json');
            if(!res.ok){
              populateTeamSelect(FALLBACK_TEAMS);
              return;
            }
            const teams = await res.json();
            if(!teams || !Array.isArray(teams) || teams.length === 0){
              populateTeamSelect(FALLBACK_TEAMS);
              return;
            }
            populateTeamSelect(teams);
          }catch(err){
            console.error('Error loading teams.json:', err);
            populateTeamSelect(FALLBACK_TEAMS);
          }
        }

        // cache games mapping in memory once loaded
        let gamesByTeam = null;
        async function ensureGamesMap(){
          if(gamesByTeam) return gamesByTeam;
          try{
            const res = await fetch('/static/games_by_team.json');
            if(!res.ok){
              gamesByTeam = {};
              return gamesByTeam;
            }
            gamesByTeam = await res.json();
            return gamesByTeam;
          }catch(err){
            console.error('Error loading games_by_team.json:', err);
            gamesByTeam = {};
            return gamesByTeam;
          }
        }

        async function loadGamesForTeam(team){
          clearGames();
          if(!team) return;
          const map = await ensureGamesMap();
          const games = (map && (map[team] || map[team.toUpperCase()])) || [];
          if(!games || !Array.isArray(games) || games.length === 0){
            return;
          }
          games.forEach(g => {
            const opt = document.createElement('option');
            opt.value = g.id;
            opt.textContent = g.label || `${g.start} - ${g.id}`;
            gameSelect.appendChild(opt);
          });
        }

        teamSelect.addEventListener('change', (e)=>{ loadGamesForTeam(e.target.value); });
        gameSelect.addEventListener('change', (e)=>{
          const v = (e.target.value || '').toString().trim();
          hiddenInput.value = v;
          // mirror into manual input for visibility (not used as submission)
          manualInput.value = v;
        });

        // When user types into the manual input, update the hidden input and
        // clear the selected option so the manual value takes precedence.
        manualInput.addEventListener('input', function(){
          try{
            const mv = (this.value || '').trim();
            hiddenInput.value = mv.replace(/\s+/g, '');
            if(mv.length > 0){
              gameSelect.selectedIndex = 0; // clear selection
            }
          }catch(e){/* ignore */}
        });

        form.addEventListener('submit', (e)=>{
          // Robust finalization: prefer manual input, then select, then hidden.
          const manualVal = (manualInput.value || '').toString().trim();
          const selectVal = (gameSelect.value || '').toString().trim();
          const hiddenVal = (hiddenInput.value || '').toString().trim();
          let finalGame = '';
          if(manualVal !== '') finalGame = manualVal.replace(/\s+/g, '');
          else if(selectVal !== '') finalGame = selectVal.replace(/\s+/g, '');
          else finalGame = hiddenVal.replace(/\s+/g, '');

          if(finalGame === ''){
            e.preventDefault();
            return false;
          }
          hiddenInput.value = finalGame;
        });

        // initial load
        loadStaticTeams();
       })();
     </script>
   </body>
 </html>
